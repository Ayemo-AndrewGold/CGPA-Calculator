<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, 
                                    initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="calculator">
        <span id="creditError" class="error"></span>
        <span id="inputError" class="error"></span>
        <br>
        <h2>CGPA CALCULATOR</h2>
        <form id="cgpaForm">

            <label for="subject">COURSES:</label>
            <input type="text" id="subject" required>

            <label for="grade">GRADE:</label>
            <select id="grade">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
                 <option value="F">F</option>
            </select>

            <label for="unit">UNITS:</label>
            <input type="number" id="credit" min="1" required>

            <button type="button" onclick="addSubject()">
                  Add / Edit Subject
              </button>
        </form>
        <h3>Calculate CGPA</h3>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>COURSES</th>
                    <th>GRADE</th>
                    <th>UNITS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>

        <h3>CGPA: <span id="cgpa">0.00</span></h3>

        <button type="button" onclick="calculateCGPA()">
              Calculate CGPA
          </button>
        <button type="button" onclick="resetForm()">
              Reset
          </button>
    </div>

    <div class="modal" id="modal">
		<div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2>We'll ❤️ To Know You</h2>
			<p class="modal-text" id="modal-text">We have a strict policy on using this web application for security purpose. To use this
				CGPA Calculator, SignUp by enter your name and email address.</p>
			<form id="consent-form">
				<input type="text" name="fullName" placeholder="Enter your full name" required/>
				<input type="email" name="email" placeholder="Enter your email" required/>

				<div class="modal-choice-btns" id="modal-choice-btns">
					<button type="submit" class="modal-btn">Accept</button>
					<button class="modal-btn" id="decline-btn">Decline</button>
				</div>

			</form>
		</div>
	</div>
    <script src="/script.js"></script>

</body>

</html>
